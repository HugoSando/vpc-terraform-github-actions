# workflow to access AWS resources when workflow is tied to branch
# The workflow a CI CD pipeline with Terraform
name: Terraform CI CD Pipeline for Deploying AWS Resources
run-name: ${{ github.actor }} has triggered the pipeline

on:
  push:
    branches:
      - "master"

jobs:
  build-infra:
    name: terraform-ci-cd
    runs-on: ubuntu-latest
    # permission can be added at job level or workflow level
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::318142138553:role/github.oidc.test
          aws-region: us-east-1

      - name: Print AWS environment variables
        run: env | grep AWS

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./Terraform-VPC

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./Terraform-VPC

      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./Terraform-VPC

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approved
        working-directory: ./Terraform-VPC
